<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css"/>
    <title>Barcodes</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
      
</head>
<body>
    <div class="container">
        <h1 class="center-text">Barcode Generator</h1>
        <div class="center-div">
            <label>Barcode: </label>
            <div id="barcode-container" class="barcode-container">
                <input name="barcode-input" type="text" onchange="generateBarcode(this.value)" />
                <button class="button" id="button">Generate</button>
                <a href="" class="save-button" id="save-button" download="image.png">Save</a>
            </div>
        </div>
        <div class="center-div">
            <svg id="barcode" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
          
    </div>
</body>
</html>
